<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/book/search-home.css">
    <link rel="stylesheet" href="/css/recommendation/recommendation-card.css">
    <script src="/js/book/search-simple.js"></script>
    <script src="/js/book/search-home.js"></script>
    <script type="module" src="/js/recommendation/recommendationBooksCard.js"></script>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<!-- 검색창 -->
<div class="container mt-4">
    <div class="input-group mb-4">
        <select id="search-type" name="searchType" class="form-select" style="max-width: 150px; background-color: #623F3F; color: white;">
            <option value="전체">전체</option>
            <option value="제목">제목</option>
            <option value="저자">저자</option>
            <option value="출판사">출판사</option>
        </select>
        <input type="text" id="search-input" name="query" class="form-control" placeholder="검색어를 입력해주세요">
        <button id="search-button" class="btn text-white search-button" style="background-color: #623F3F;">검색</button>
    </div>
</div>

<div class="recommendation-container mt-5">
    <h2 class="title">추천 도서</h2>

    <!-- 추천 도서 리스트 출력 영역 -->
    <div class="row book-list">
        <!-- JS로 추천 도서 카드 삽입 -->
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
