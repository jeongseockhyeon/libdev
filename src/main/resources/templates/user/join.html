<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/user/join.css">
</head>
<body>
<h2>회원가입</h2>
<form id="signupForm">
    <div class="form-group">
        <label for="name">성명</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" required> @
        <select id="emailDomain">
            <option value="">선택</option>
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
        </select>
        <button class="btn_submit" type="button">중복체크</button>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" required>
    </div>
    <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone1" maxlength="3" required> -
        <input type="text" id="phone2" maxlength="4" required> -
        <input type="text" id="phone3" maxlength="4" required>
    </div>
    <button class="btn_submit" type="button" onclick="submitForm()">회원가입 확인</button>
</form>

<script src="/js/user/join.js"></script>
</body>
</html>
