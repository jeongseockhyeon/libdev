<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/user/login.css">
    <script defer src="/js/user/login.js"></script>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">로그인</h2>

    <p class="welcome-text"><strong>도서관 방문을 환영합니다.</strong></p>
    <p class="description">로그인을 하시면 보다 더 많은 정보와 서비스를 이용하실 수 있습니다.</p>

    <form class="login-form" id="loginForm">
        <input type="text" id="email" placeholder="이메일" class="input-field" required>
        <input type="password" id="password" placeholder="비밀번호" class="input-field" required>
        <button type="submit" class="login-button">로그인</button>
    </form>

    <div class="button-group">
        <button class="secondary-button">비밀번호 찾기</button>
        <button class="secondary-button">회원가입</button>
    </div>

    <p class="button-text">
        로그인이 안되는 경우 한/영 키와 Caps Lock 키가 눌려져 있지 않은지 확인하세요.<br>
        계속해서 로그인이 안되시는 경우 관리자에게 문의하시기 바랍니다.
    </p>
</div>

</body>
</html>
